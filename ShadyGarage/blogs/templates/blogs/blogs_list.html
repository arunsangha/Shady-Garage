{% extends 'base.html'%}
{% load staticfiles %}
{% block body %}
<style>
  body{
    background-color:var(--main-dark-color);
  }

  .box{
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
  }

  .blog-list-a{
    color:white;
    text-decoration:none;
  }

  .blog-list-a:hover{
    color:white;
    text-decoration:none;
  }

  .blog-list-box-overlay{
    padding: 20px;
    width:100%; height:100%;
    background-color:rgba(0,0,0,0.5);
  }

  .blog-list-box-overlay:hover {
    background-color: rgba(0,0,0,0.7);
    transition: all 0.5s;
    -webkit-transition-timing-function: ease;
  }

  @media only screen and (min-width:1500px){
    #test{
      width:70%;
    }
  }
</style>
<div class="container-fluid" id="test" style="padding-top:20px;">
<div id="container">
  {% for i in object_list%}
  <a href="{{i.get_absolute_url}}" class="blog-list-a">
    <div class="box" style="height:520px; background-image:url('{{i.top_image.url}}');">
      <div class="blog-list-box-overlay">
        <h3>{{i.title}}</h3>
        <p>{{i.car.make}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
{% block script %}
<script src="{% static 'js/jquery.wallyti.js'%}"></script>

<script>
  $(document).ready(function(){
    console.log("hello");
    $('#container').wallyti({
      blockMaxWidth: 500,
      blockMinWidth: 400,
      blockMargin: 35,
      delayOnResize: 60,
      disableTransitions: false,
      cssTransition: "all 0.2s ease-in-out",
      onComplete: function(){}
    });


})
</script>
{% endblock%}
