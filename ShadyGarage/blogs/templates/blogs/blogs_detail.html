{% extends 'base.html'%}
{% load staticfiles%}
{% block body%}
<style>


  @media only screen and (max-width:700px){
    .top-image{
      min-height:700px;
      background-attachment: fixed;
      background-position:center;
      background-repeat:no-repeat;
      background-size:cover;
    }
  }
  .blog-top-image{
    min-height:850px;
    background-attachment: fixed;
    background-position:center;
    background-repeat:no-repeat;
    background-size:cover;
  }



  .blog-title{
    padding-top:30px;
    padding-left:40px;
    color:white;
    min-height:100px;
    width:100%;
    background-color:rgba(0,0,0,0.4);
    font-size:40px;
    font-family: 'Heebo', sans-serif;
  }

  .blog-fade-in{
    width:100%;
    height:750px;
    background-color:rgba(0,0,0,0.4);
    font-size:40px;
    font-family: 'Heebo', sans-serif;
    display:none;
    padding-top:200px;
    text-align: center;
  }

  .thing-to-know{
    display:inline-block;
  }
  .thing-to-know-icon{
    width:100px;
    height:100px;
  }

  .test{
    margin-top:50px;
    color:white;
  }


}
</style>
<div class="blog-top-image" style="background-image:url('{% static 'images/e63_wagon.jpg'%}');">
  <div class="blog-title">
    Alt du trenger å vite om E63s!
  </div>
  <div class="blog-fade-in">
    <div class="thing-to-know">
      <div class="col">
        <div class="row test">
          <div>
            <img class="thing-to-know-icon" src="{% static 'images/blogs/cash.svg'%}" alt="" align="middle">
            1.6 millioner kroner</img>
          </div>
        </div>
        <div class="row test">
          <div>
            <img class="thing-to-know-icon" src="{% static 'images/blogs/flag.svg'%}" alt="" align="middle">
            0-100 på <i> 3 sekund </i></img>
          </div>
        </div>
        <div class="row test">
          <div>
            <img class="thing-to-know-icon" src="{% static 'images/blogs/petrol.svg'%}" alt="" align="middle">
           Forbruk: 10.8 l/100 km</img>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="test" style="min-height:500px; width:100%; background-color:white">

</div>



{% endblock %}
{% block script%}
<script>
  $(document).ready(function(){
    $(window).scroll(function() {
      if ($(window).scrollTop()>150) {
        $('.blog-fade-in').fadeIn();
      }
      if($(window).scrollTop()<150){
        $('.blog-fade-in').fadeOut();
      }
   })

  })
</script>
{% endblock %}
