{% extends "base.html" %}
{% load bootstrap %}
{% block body %}
{% block title %} Confirm password{% endblock %}
<div class="reset-password-background-color">
  <div class="container">
    <h4>Skriv inn ditt nye passord!</h4>
    <form method="post">
      {% csrf_token %}
      {% boostrap_form form%}
      <input type="submit" class="btn btn-info" value="Reset password!">
    </form>
  </div>
</div>
{% endblock %}
