{% extends "base.html" %}
{% load bootstrap3 %}
{% block body %}
<div class="reset-password-background-color">
  <div class="container">
    <h4>Skriv inn epost adressen din.</h4>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form%}
      <input type="submit" class="btn btn-info" value="Reset password!">
    </form>
  </div>
</div>
{% endblock %}
