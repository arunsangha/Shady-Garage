{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block body %}
<style>
  body {
    background-color: black;
  }
</style>


<div class="container" align="center">
  <img src="{%static "images/logomidlertidig.png"%}" alt="" id="logo-login"> </img>
  <div class="login_container">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form%}
      <input type="submit" class="btn btn-outline-info btn-block" value="login!">
    </form>
  </div>
</div>
{% endblock %}
