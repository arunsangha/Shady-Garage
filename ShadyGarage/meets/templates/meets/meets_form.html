{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block body %}
  <style>
    body{
      background-image: url({%static 'images/car-meet.jpeg'%})
    }
  </style>
  <div class="create-meet-container">
    <form class="" action="{% url 'meets:create_meet' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-info" value="Opprett treff">
    </form>
  </div>
{% endblock %}
