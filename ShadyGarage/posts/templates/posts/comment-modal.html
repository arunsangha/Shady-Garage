<!-- Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">Kommentar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="comment-api" id="comment_form">
        {% csrf_token %}
        <textarea id="commentReply" class="form-control" name="content"></textarea>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kanskje ikke allikevel..</button>
        <input type="submit" class="btn btn-info" value="Kommenter">
      </div>
      </form>
      </form>
    </div>
  </div>
</div>
