{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
  <div class="container" align="center">
    {% for post in object_list %}
        <h1> <a href="{{ post.get_absolute_url }}">{{post.post_title}} </a></h1>
        <h3> {{post.post_description}} </h3>
        <p> <a href="{{ post.post_like }}"> Like </a> </p>
    {% endfor %}
  </div>
{% endblock %}
